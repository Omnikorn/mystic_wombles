<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mystic Wombles</title>
</head>
<body>
    <header>
        <h1>Mysic Wombles</h1>
        <h4>Wombles will read your fortune for you if you give him your name and month of birth</h4>
    </header>
    <main>
        <form action="fortune.html" method="get">
            <label for="name">Name please</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="month">What month were you born in</label>
            <input type="text" id="month" name="month">
            <br>
            <br>
            <input type="submit" value="Oh mighty Wombles tell me my future"
        </form>
    </main>
</body>
</html>
